HLTV: # Хлтв можно указать сколько угодно, главное указываете разные порты
  - Name: HltvServer # Навзание hltv
    ShowIP: 85.192.30.229:27015 # Выводимый айпи на сайте
    Connect: 85.192.30.229:27015 # Айпи, куда подключаться
    HltvPort: 28015 # Порт HLTV !Важно! должны быть разные
    GameID: 10 # Айди игры сервера, на который hltv будет подключаться 
    DemoName: hltv2 # Название демок hltv (одним словом)
    MaxDemoDay: 3 # Через сколько дней удалять демки?
    DebugTerminalLog: true # Включить/Отключить дебаг (вывод содердимого терминала hltv) в логи
    Cvars: # Тут указываем квары для нашего hltv
      - hostname "HLTV | Manager"
      - name "HLTV-Manager"
      - maxclients "0"
      - nomaster "1"
      - publicgame "0"
      - autoretry "1"
      - rate "100000"
      - updaterate "40"
      - maxrate "10000"
      - delay "0"
      - blockvoice "0"
      - signoncommands "voice_scale 2; voice_overdrive 16; volume 0.5"
      - chatmode "0"
      - logfile "0"
